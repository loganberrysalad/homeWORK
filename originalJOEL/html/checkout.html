      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Checkout</title>
  </head>
  <body>
    <nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-gradient">
      <div class="container-fluid">
        <button
          class="navbar-toggler bg-success"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li>

            </li>
            <li>

        </div>
      </div>

    <main>
      <h2 class="display-2">Checkout</h2>
      <div class="container">
        <table>
          <h3 class="display-3">Product</h3>
          <thead>
            <th>Make</th>
            <th>Spec</th>
            <th>Quantity</th>
            <th>Amount</th>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>
                <button id="clearAll" class="btn btn-success">Clear All</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
    <footer class="mt-3">
      <h2 class="display-2">Copyright &copy; <span id="currentDate"></span></h2>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
