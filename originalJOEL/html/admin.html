<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Checkout</title>
  </head>

  <body>
    <nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-gradient">
      <div class="container-fluid">
        <button
          class="navbar-toggler bg-success"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li>
              <a href="../index.html">Product List</a>
            </li>
            <li>
              <a href="./checkout.html">Checkout</a>
            </li>
            <li>
              <a href="./admin.html">Admin Interface</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h2 class="display-2">Admin Interface</h2>
      <div class="container-fluid">
        <div
          class="row d-flex justify-content-between flex-md-row flex-column gap-2"
        >
          <button class="btn btn-success ms-2" id="sorting">Sorting</button>
          <button
            class="btn btn-success me-2"
            id="addProducts"
            data-bs-toggle="modal"
            data-bs-target="#addNewProduct"
          >
            Add new products
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="addNewProduct"
            tabindex="-1"
            aria-labelledby="addNewProductLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addNewProductLabel">
                    Add a new product
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="form g-2">
                    <div class="container">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Enter your laptop's make"
                        name="addMake"
                        id="addMake"
                        required
                      />
                      <textarea
                        class="form-control my-2"
                        placeholder="Enter your laptop's specs"
                        name="addSpec"
                        id="addSpec"
                        required
                      ></textarea>
                      <input
                        class="form-control"
                        type="number"
                        placeholder="Enter the amount"
                        name="addAmount"
                        id="addAmount"
                        required
                      />
                      <input
                        class="form-control my-2"
                        type="url"
                        placeholder="Enter the image's url"
                        name="addImage"
                        id="addImage"
                        required
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer my-2">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-success"
                    id="saveProduct"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row overflow-auto">
          <table class="table table-responsive">
            <h3 class="display-3">Product</h3>
            <thead>
              <th scope="col">Make</th>
              <th scope="col">Spec</th>
              <th scope="col">Amount</th>
              <th scope="col">Action</th>
            </thead>
            <tbody id="admin"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="mt-3">
      <h2 class="display-2">Copyright &copy; <span id="currentDate"></span></h2>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../admin.js"></script>
  </body>
</html>
